<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('images/wedding.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      color: #333;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
    }

    h1, h2 {
      color: #555;
    }

    section {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 0;
    }

    .carousel-item img {
      display: block;
      margin: 0 auto;
      height: 500px;
      max-width: 80%;
      object-fit: cover;
    }

    #countdown {
      font-size: 36px;
      text-align: center;
    }

    #countdown span {
      display: inline-block;
      margin: 0 10px;
    }

    .map-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 aspect ratio (change according to your map provider) */
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- Countdown Section -->
  <section id="countdown" class="py-5">
    <div class="container">
      <h2>Հարսանիքին մնաց</h2>
      <div id="timer">
        <span id="days"></span>
        <span id="hours"></span>
        <span id="minutes"></span>
        <span id="seconds"></span>
      </div>
    </div>
  </section>

  <script>
    var countDownDate = new Date("August 6, 2023 00:00:00").getTime();

    // Update the countdown every 1 second
    var countdown = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Find the distance between now and the countdown date
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("days").innerHTML = days + "օր";
      document.getElementById("hours").innerHTML = hours + "ժ";
      document.getElementById("minutes").innerHTML = minutes + "ր";
      document.getElementById("seconds").innerHTML = seconds + "վ";

      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("timer").innerHTML = "The wedding has begun!";
      }
    }, 1000);
  </script>

  <!-- About Section -->
  <section id="about" class="py-5">
    <div class="container text-center">
      <h2>About Us</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla mattis tellus eu mauris porta, id eleifend ipsum aliquam. Nullam in ultrices ex.</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="py-5">
    <div class="container text-center">
      <h2>Gallery</h2>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/Ararat.jpg" class="d-block mx-auto w-100" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="images/Khustup.jpg" class="d-block mx-auto w-100" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="images/Nshan.jpg" class="d-block mx-auto w-100" alt="Image 3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </div>
  </section>
  
  <!-- Location Section -->
<section id="location" class="py-5">
  <div class="container text-center">
    <h2>Location</h2>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d757.3113752190619!2d46.46264616186482!3d39.20478556642597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1689623521067!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <p></p>
  </div>
</section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
